<!DOCTYPE html>
<html>
<head>
    <title>TSP Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Traveling Salesman Problem Visualizer</h1>
        <div id="canvas-container"></div>
        <div class="controls">
            <div class="control-group">
                <label for="pointCount">Points:</label>
                <input type="range" id="pointCount" min="3" max="50" value="15">
                <span id="pointCountValue">15</span>
            </div>
            <button id="generate">Generate Random Points</button>
            <button id="solve">Solve TSP</button>
            <button id="reset">Reset Solution</button>
            <span id="distance">Total Distance: 0</span>
        </div>
        <div class="info">
            <p>Click on the canvas to add custom points</p>
            <p>Drag points to move them</p>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
